<h2>Application Logos</h2>
<section class="icon-sets-container">
  <div class="clr-row cds-icon-collection" *ngIf="shapes.length > 0">
    <div class="cds-icon-item clr-col-12 clr-col-sm-6 clr-col-md-4" *ngFor="let shape of shapes">
      <button class="visible-icon">
        <cds-icon [attr.shape]="shape" size="48" class="icon-shape"></cds-icon>
        <span class="icon-shape-name">{{ shape }}</span>
      </button>
    </div>
  </div>
</section>
